stages:
  - stage: ubuntu_latest
    displayName: 'ubuntu-latest'
    pool:
      vmImage: 'ubuntu-latest'
    jobs:
      - job: Build
        steps:
          - script: |
            echo $(Pipeline.Workspace)
            echo $(Agent.HomeDirectory)
            echo $(Agent.WorkFolder)
            echo $(System.DefaultWorkingDirectory)
          - task: CmdLine@2
            inputs:
              script: './build.cmd'
